<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.min.css">
    <title>Index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
        
    <div class="container">
        <h1>Gestion des dépenses</h1>
        <form class="expense-form iflex-col">
                <div class="iflex-col">
                    <label for="description">Description:</label>
                    <input type="text" class="description field" required placeholder="Description de la dépense" autofocus>
                </div>

                <div class="iflex-col">
                    <label for="amount">Montant:</label>
                    <input type="number" class="amount field" required placeholder="Montant de la dépense" min="0" step="0.01">
                </div>

                <div class="iflex-col">
                    <label for="category">Catégorie :</label>
                    <select name="" class="category field">
                    <option value="" disabled selected>Choisissez la catégorie</option>
                    <option value="alimentation">Alimentation</option>
                    <option value="logement">Logement</option>
                    <option value="transport">Transport</option>
                    <option value="divertissement">Divertissement</option>
                    </select>
                </div>

                <input type="date" class="date field" required placeholder="Date de la dépense">

                <button type="submit" class="add-button field">Ajouter</button>
        </form>
        <div class="alert"></div>
        <div class="afficherCat iflex-row">
            <div class="catAl alimentation">

                <div class="cat-detail">
                    Alimentation :
                     <span class="total-al">0 €</span>
                </div>
                <div class="catAl-detl"></div>

            </div>
            <div class="catLog logement">
                
                
                <div class="cat-detail">
                    Logement : 
                    <span class="total-log">0 €</span>
                </div>
                <div class="cat-log"></div>

            </div>
            <div class="caTrans transport">
                <div class="cat-detail">
                    Transport :
                    <span class="total-trans">0 €</span>
                </div>
                <div class="cat-trans"></div>
            </div>
            <div class="catDiv divertissement"> 
                <div class="cat-detail">
                    Diverstissement :<span class="total-div">0 €</span> 
                </div>
                <div class="cat-div"></div>
            </div>
        </div>
        <div class="afficher iflex-col">Pas de dépense</div>
        <div class="totalCourse"></div>
    </div>
</body>
</html
